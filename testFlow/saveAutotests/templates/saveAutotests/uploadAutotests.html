<!DOCTYPE html>
<html>
<head>
    <title>Загрузка автотестов</title>
    <!-- Подключение Bootstrap (опционально) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="{% url 'index' %}" class="btn btn-primary" style="margin-bottom: 20px">Назад</a>
        <h1 class="mb-4">Загрузка автотестов</h1>

        <!-- Форма для загрузки файла -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}  <!-- Защита от CSRF-атак -->
            
            <!-- Поле для выбора файла -->
            <div class="mb-3">
                <label for="testFile" class="form-label">Выберите файл с автотестами:</label>
                <input type="file" class="form-control" id="testFile" name="testFile" accept=".py,.txt" required>
            </div>

            <!-- Поле для ввода названия теста -->
            <div class="mb-3">
                <label for="testName" class="form-label">Название теста:</label>
                <input type="text" class="form-control" id="testName" name="testName" required>
            </div>

            <!-- Кнопка отправки формы -->
            <button type="submit" class="btn btn-primary">Загрузить</button>
        </form>

        <!-- Сообщение об успешной загрузке -->
        {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
